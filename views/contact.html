{% extends 'layout.html' %}

{% block content %}
<h1>Contact</h1>

{% if alert %}
<div class='alert alert-{{alert.type}}'>
	{{alert.message}}
</div>
{% endif %}

<form role="form" action="/contact" method="POST">
	<div class="form-group">
		<label for="input-name">Name</label>
		<input type="text" class="form-control" id="input-name" placeholder="Enter name" name="name">
	</div>

	<div class="form-group">
		<label for="input-email">Email</label>
		<input type="email" class="form-control" id="input-email" placeholder="Enter email" required="" name="email">
	</div>

	<div class="form-group">
		<label for="input-message">Message</label>
		<textarea class="form-control" id="input-message" rows="4" name="message"></textarea>
	</div>

	<button type="submit" class="btn btn-default">Submit</button>
</form>
{% endblock %}
