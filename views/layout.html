<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Chatoi</title>

		<!-- Bootstrap core CSS -->
		<link href="/components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/stylesheets/core.css" rel="stylesheet">
		{% block styles %}{% endblock %}

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<!-- Fixed navbar -->
		<div id="doc-nav" class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<a class="navbar-brand" href="/">Chatoi</a>
				</div>

				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<!--<li class="active"><a href="/">Home</a></li>-->
						<li><a href="/about">About</a></li>
						<li><a href="/contact">Contact</a></li>
					</ul>

					{% if auth %}
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img class='user-pic' src="{{auth.image}}" alt="{{auth.username}}" /> {{auth.username}} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a href="/signout">Sign out</a></li>
							</ul>
						</li>
					</ul>
					{% endif %}
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">
			{% block content %}{% endblock %}
		</div> <!-- /container -->

		{% if auth %}
		<!-- Templates -->
		<script id="message-template" type="text/x-handlebars-template">
			<li class="media message-item">
				<div class="pull-left">
					<img class="media-object user-image " src="[[user.image]]" alt="[[user.username]]" />
				</div>

				<div class="media-body">
					<h4 class="media-heading"><span class='user-username'>[[user.username]]</span> <small><time class="message-created" datetime="[[created]]">[[ago]]</time></small></h4>
					<div class="message-content">
						[[content]]
					</div>
				</div>
			</li>
		</script>
		{% endif %}

		<!-- Placed at the end of the document so the pages load faster -->
		<script src="/components/jquery/jquery.min.js"></script>
		<script src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
		{% block scripts %}{% endblock %}
	</body>
</html>
